<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
    <header class="site-header">
        <div class="container">
            <form class="header-box__form">
                <input class="header-box__input" placeholder="Enter country:" type="text">
                <button class="header-box__btn" type="submit">Push</button>
                <a class="header-box__go-link header-box__btn" href="allcountry.html">
                    All country
                </a>
            </form> 
        </div>
    </header>

    <main class="site-main">
        <section class="hero">
            <div class="container">
                <div class="hero-box">
                    
                    <div class="hero-box__country-info">
                        
                    <div class="hero-info__box">
        
                    </div>
                    
                </div>
                <div class="hero-box__earth">
                    <canvas id="globe"></canvas>
                </div>



                <form class="hero-box__form">
                    <img class="hero-box__grb " width="300" height="120" src="" alt="">

                    <h2  class="hero-box__title" id="current">
                        Uzbekistan
                    </h2>

                    <strong class="item-box__bor-title">
                        Population:
                        <p class="hero-box__population">
                    </strong>
                    <div class="box">
                        <strong class="item-box__bor-title borders-box">
                            Borders:
                            <p class="hero-box__borders "></p>
                        </strong>
                    </div>
                    <strong class="item-box__bor-title map-box">
                        <a class="hero-box__map" target="blank" href="">
                        Map
                        </a>
                    </strong>
                    


                </form>
                
            </div>


                <div class="hero-info">
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">

        </div>
    </footer>


    <template class="template">
        <div class="item-box">
            <div>
                <img class="item-box__flag" width="300" height="120" src="" alt="">
            </div>
            <div class="item-box__info">

                <div>
                    <strong class="item-box__bor-title">
                        Region:
                        <p class="item-box__region item-box__region"></p>
                    </strong>
    
                    <strong class="item-box__bor-title ">
                        Currencies:
                        <p class="item-box__border"></p>
                    </strong>
                </div>

                <div>
                    <strong class="item-box__bor-title">
                        Language:
                        <p class="item-box__lagugae item-box__region"></p>
                    </strong>
    
                    <strong class="item-box__bor-title">
                        Subregion:
                        <p class="item-box__subregion item-box__region">
    
                        </p>
                    </strong>
                </div>
            </div>
        </div>
    </template>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="https://d3js.org/d3-geo.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script src="https://bl.ocks.org/mbostock/raw/7ea1dde508cec6d2d95306f92642bc42/6aac691494f752142a67cc43c51a0fd09896dbd4/versor.js"></script>
    <script src="./js/globe.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
